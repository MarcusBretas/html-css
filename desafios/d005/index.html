<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags HTML</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML5, podemos inserir os elementos da lista a seguir. Passe o mouse sobre os termos para descobrir qual a taf deverá utilizar em cada caso.</p>
    <ul type="square">
        <li>
            <abbr title="Usa a tag &lt;p&gt;">Parágrafos</abbr>
        </li>
        <li>
            <abbr title="Usa a tag &lt;title&gt;">Títulos</abbr>
        </li>
        <li>
            <abbr title="Usa a tag &lt;img&gt;">Imagens</abbr>
        </li>
        <li>
            <abbr title="Usa a taf &lt;abbr&gt;">Abreviações</abbr>
        </li>
        <li>
            <abbr title="Usa a taf &lt;code&gt;">Códigos-fonte</abbr>
        </li>
        <li>
            <abbr title="Usa a taf &lt;ol&gt;">Lista numeradas</abbr>
        </li>
        <li>
            <abbr title="Usa a taf &lt;ul&gt;">Listas com demarcadores</abbr></li>
    </ul>
</body>
</html>
